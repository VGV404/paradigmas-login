<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Usuários</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container {
            padding: 40px;
        }

        .form-container.active {
            display: block;
        }

        .form-container.hidden {
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 300;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-link {
            background: none;
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn-link:hover {
            background: #667eea;
            color: white;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div id="loginForm" class="form-container active">
            <h2>Entrar</h2>
            <div id="loginAlert"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Usuário</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="switch-form">
                Não tem conta? <a href="#" onclick="showRegisterForm()">Criar conta</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="registerForm" class="form-container hidden">
            <h2>Criar Conta</h2>
            <div id="registerAlert"></div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Usuário</label>
                    <input type="text" id="registerUsername" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Conta</button>
                <button type="button" class="btn btn-link" onclick="showLoginForm()">Voltar ao Login</button>
            </form>
        </div>
    </div>

    <script>
        // URL base da API - ajuste conforme necessário
        const API_BASE_URL = 'https://login-api-s08g.onrender.com';

        // Função para mostrar alertas
        function showAlert(containerId, message, type = 'error') {
            const container = document.getElementById(containerId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // Remove o alerta após 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Função para alternar entre formulários
        function showRegisterForm() {
            document.getElementById('loginForm').className = 'form-container hidden';
            document.getElementById('registerForm').className = 'form-container active';
            clearAlerts();
        }

        function showLoginForm() {
            document.getElementById('registerForm').className = 'form-container hidden';
            document.getElementById('loginForm').className = 'form-container active';
            clearAlerts();
        }

        function clearAlerts() {
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
        }

        // Função para fazer login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('username', document.getElementById('loginUsername').value);
            formData.append('password', document.getElementById('loginPassword').value);

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.textContent = 'Entrando...';
            submitButton.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    showAlert('loginAlert', 'Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'pagina01.html';
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showAlert('loginAlert', errorData.detail || 'Erro ao fazer login');
                }
            } catch (error) {
                showAlert('loginAlert', 'Erro de conexão. Verifique se a API está rodando.');
                console.error('Erro:', error);
            } finally {
                submitButton.textContent = 'Entrar';
                submitButton.classList.remove('loading');
            }
        });

        // Função para cadastrar usuário
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                usuario: document.getElementById('registerUsername').value,
                nome: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                senha: document.getElementById('registerPassword').value
            };

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.textContent = 'Criando...';
            submitButton.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE_URL}/usuarios/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showAlert('registerAlert', 'Conta criada com sucesso! Você pode fazer login agora.', 'success');
                    document.getElementById('registerFormElement').reset();
                    
                    setTimeout(() => {
                        showLoginForm();
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    showAlert('registerAlert', errorData.detail || 'Erro ao criar conta');
                }
            } catch (error) {
                showAlert('registerAlert', 'Erro de conexão. Verifique se a API está rodando.');
                console.error('Erro:', error);
            } finally {
                submitButton.textContent = 'Criar Conta';
                submitButton.classList.remove('loading');
            }
        });

        // Verificar se já está logado ao carregar a página
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verificar se o token ainda é válido
                fetch(`${API_BASE_URL}/usuarios/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'pagina01.html';
                    } else {
                        localStorage.removeItem('access_token');
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar token:', error);
                });
            }
        });
    </script>
</body>
</html>
